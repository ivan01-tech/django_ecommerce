{% extends "./base.html" %} {% block content %}

<section>
  <h1>List of Items</h1>
  <div>
    {% for item in items %}
    <div class="p-4 text-red-400 border rounded">
      <a href="{{ item.get_absolute_url }}">

        {{item.title}} -- {{item.price}} -- 
        <!-- to be able to show  -->
        {{item.get_category_display}}
      </a>
    </div>
    <br>
    {% endfor %}
  </div>
</section>
{% endblock content %}
